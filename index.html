<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Pong</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #fd2dd5;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #fd2dd5;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Jugador: 0 | CPU: 0</div>
        <canvas id="pongCanvas" width="800" height="500"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 10;
        const playerSpeed = 8, cpuEffectiveness = 0.9;
        const winningScore = 5;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let cpuY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        let playerScore = 0, cpuScore = 0;
        let gameOver = false;

        const updateScore = () => {
            document.getElementById('score').innerText = `Jugador: ${playerScore} | CPU: ${cpuScore}`;
        };

        const resetBall = () => {
            if (playerScore >= winningScore || cpuScore >= winningScore) {
                gameOver = true;
                alert(playerScore >= winningScore ? '¡Ganaste!' : 'La CPU ganó');
                playerScore = 0;
                cpuScore = 0;
                gameOver = false;
                updateScore();
            }
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        };

        const moveBall = () => {
            if (gameOver) return;
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

            if (ballX <= paddleWidth) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else if (ballX < 0) {
                    cpuScore++;
                    resetBall();
                }
            }
            if (ballX >= canvas.width - paddleWidth) {
                if (ballY > cpuY && ballY < cpuY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else if (ballX > canvas.width) {
                    playerScore++;
                    resetBall();
                }
            }
        };

        const movePaddles = () => {
            const cpuCenter = cpuY + paddleHeight / 2;
            if (cpuCenter < ballY - 35) {
                cpuY += playerSpeed * cpuEffectiveness;
            } else if (cpuCenter > ballY + 35) {
                cpuY -= playerSpeed * cpuEffectiveness;
            }
        };

        const render = () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#fd2dd5';
            context.fillRect(0, playerY, paddleWidth, paddleHeight);
            context.fillRect(canvas.width - paddleWidth, cpuY, paddleWidth, paddleHeight);

            context.beginPath();
            context.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            context.fillStyle = '#fff';
            context.fill();

            context.setLineDash([10, 5]);
            context.strokeStyle = '#fd2dd5';
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(canvas.width / 2, 0);
            context.lineTo(canvas.width / 2, canvas.height);
            context.stroke();
        };

        const update = () => {
            moveBall();
            movePaddles();
            updateScore();
        };

        const gameLoop = () => {
            update();
            render();
        };

        setInterval(gameLoop, 1000 / 60);

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            playerY = event.clientY - rect.top - paddleHeight / 2;
            if (playerY < 0) playerY = 0;
            if (playerY > canvas.height - paddleHeight) playerY = canvas.height - paddleHeight;
        });
    </script>
</body>
</html>
