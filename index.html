<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #gameContainer {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #000;
            border: 2px solid #fd2dd5;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #fd2dd5;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fd2dd5;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score" class="score">Jugador: 0 | CPU: 0</div>
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <div id="instructions">Usa el ratón para mover la paleta. Haz clic para comenzar.</div>
    </div>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const instructionsElement = document.getElementById('instructions');

        const paddleWidth = 10, paddleHeight = 80;
        const ballSize = 10;
        let playerY = (canvas.height - paddleHeight) / 2;
        let cpuY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4;
        const playerSpeed = 8;
        let playerScore = 0, cpuScore = 0;
        let gameStarted = false;
        let gameOver = false;

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, '#fd2dd5');
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function moveBall() {
            if (!gameStarted || gameOver) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX <= paddleWidth) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    cpuScore++;
                    updateScore();
                    resetBall();
                }
            }

            if (ballX >= canvas.width - paddleWidth) {
                if (ballY > cpuY && ballY < cpuY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    playerScore++;
                    updateScore();
                    resetBall();
                }
            }
        }

        function moveCpuPaddle() {
            if (ballY > cpuY + paddleHeight / 2) {
                cpuY += playerSpeed;
            } else {
                cpuY -= playerSpeed;
            }
        }

        function updateScore() {
            scoreElement.textContent = `Jugador: ${playerScore} | CPU: ${cpuScore}`;
            if (playerScore >= 5 || cpuScore >= 5) {
                gameOver = true;
                instructionsElement.textContent = 'Juego terminado. Haz clic para reiniciar.';
            }
        }

        function render() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            drawNet();
            drawRect(0, playerY, paddleWidth, paddleHeight, '#fd2dd5');
            drawRect(canvas.width - paddleWidth, cpuY, paddleWidth, paddleHeight, '#fd2dd5');
            drawCircle(ballX, ballY, ballSize, '#fd2dd5');
        }

        function update() {
            moveBall();
            moveCpuPaddle();
        }

        function gameLoop() {
            update();
            render();
        }

        setInterval(gameLoop, 1000 / 60);

        window.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = event.clientY - rect.top;
            playerY = mouseY - paddleHeight / 2;
        });

        canvas.addEventListener('click', () => {
            if (gameOver) {
                playerScore = 0;
                cpuScore = 0;
                gameOver = false;
                instructionsElement.textContent = 'Usa el ratón para mover la paleta. Haz clic para comenzar.';
            }
            gameStarted = true;
        });
    </script>
</body>
</html>
